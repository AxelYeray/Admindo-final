{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="text-secondary" class="col-md-4 offset-md-4">
                <h1>{{ cliente.nombre }}</h1>
                <p>{{ cliente.id }}</p>
                
    
                {{error}}
                
            <div class="d-flex justify-content-between">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                  
                    <button class="btn btn-primary">
                      Editar cliente
                    </button>
                  </form>

                  <div class="mt-5 d-flex">
                  <form action="{% url 'complete_cliente' cliente.id %}" method="POST">

                    {% csrf_token %}
                    <button class="btn btn-secondary">
                      Completado
                    </button>
                  </form>
                  
                  <form action="{% url 'delete_cliente' cliente.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                      Baja cliente
                    </button>
                  </form>
                  
                  
            </div>  
            
            
            
        </div>
    </div>
</main>


{% endblock %}
