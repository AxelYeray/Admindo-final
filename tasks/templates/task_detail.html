{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="text-secondary" class="col-md-4 offset-md-4">
                <h1>{{ task.nombre }}</h1>
                <p>{{ task.id }}</p>
    

                {{error}}
                
            <div class="d-flex justify-content-between">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                  
                    <button class="btn btn-primary">
                      Editar venta
                    </button>
                  </form>

                  <div class="mt-5 d-flex">
                  <form action="{% url 'complete_task' task.id %}" method="POST">

                    {% csrf_token %}
                    <button class="btn btn-secondary">
                      completado
                    </button>
                  </form>
                  
                  <form action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                      Baja venta
                    </button>
                  </form>
                  
                  
            </div>  
            
            
        </div>
    </div>
</main>
{% endblock %}
